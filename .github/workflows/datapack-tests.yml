name: Datapack Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Validate JSON (including pack.mcmeta)
        run: |
          set -euo pipefail
          jq empty pack.mcmeta
          find . -name "*.json" -print0 | xargs -0 -n1 jq empty

      - name: Mecha command check (MC 1.20.4)
        uses: mcbeet/check-commands@v1
        with:
          source: .
          minecraft: "1.20.4"
          log: ERROR
          stats: false